name: Build

on:
  push:
    paths: ["**.swift", "Package.swift", "Package.resolved"]
    branches: [main]
  pull_request:
    paths: ["**.swift", "Package.swift", "Package.resolved"]
    branches: [main]
  workflow_dispatch:
  
jobs:
  build:
    name: Build
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v6
      - name: Build
        run: swift build
      - name: Test
        run: swift test
      - name: Verify
        run: |
          file .build/debug/setapp-cli
          .build/debug/setapp-cli --version
